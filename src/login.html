<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <script src="./index.js" language="javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <div class="header">
        <div class="logopage" onclick="tohome()">
            <img src="img/logo.png" style="height:86px;">
        </div>
        <div>
            <form class="login-form" action="">
                <div class="pagenote" style="color:#3c3cb0;">Vui lòng truy cập để đăng ký suất ăn</div>
                <div style="font-weight:700;font-size:16px; align-self:flex-start;color:black;">Tên đăng nhập:</div>
                <div class="textbox">
                    <input id="username" type="text" class="form-control" required style="border:none;"><br />
                </div>
                <div style="font-weight: 700; font-size: 16px; align-self: flex-start; color: black;">Mật khẩu:</div>
                <div class="textbox">
                    <input id="password" type="password" class="form-control" required style="border:none; width:90%">
                    <div id="showpassword" class="showpassword" onclick="showpassword()">
                    </div> 
                </div>
                <div style="font-size: 16px; align-self: flex-end;">Quên mật khẩu?</div>
                <div style="display: flex; flex-flow: row nowrap; align-self: flex-start;margin-top:5px;">
                    <input id="LDAP" name="ldap" class="form-check-input" type="checkbox" value="ldap">
                    <div style="color:black; padding-left:10px;"> Đăng nhập qua LDAP </div>
                </div>
                <hr width:100%>
                <div class="button" onclick="login()">
                    <div>Đăng nhập</div>
                </div>
            </form>
            <div id="note"></div>
        </div>

    </div>

</body>
</html>
